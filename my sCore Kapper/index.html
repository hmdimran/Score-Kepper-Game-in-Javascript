<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Score Kepper Game</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		.win{
			color:green;
		}
	</style>
</head>
<body>
	<div class="container text-center mt-5">
		<h1><span class="p1Display"> 0 </span> to <span class="p2Display"> 0 </span></h1>
		<p>Playing Range : <span class="set_score_display">5</span></p>
		<input type="number" class="set_score p-1 mt-2">
		<button class="btn btn-primary player1">Player 1</button>
		<button class="btn btn-primary player2">Player 2</button>
		<button class="btn btn-primary reset">Reset</button>
	</div>

	<script src="bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
